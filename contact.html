  <section class="content">
    <h2>Contactez-moi</h2>
    <form id="contact-form">
  <input type="text" name="name" placeholder="Votre nom" required>
  <input type="email" name="email" placeholder="Votre email" required>
  <textarea name="message" placeholder="Votre message" required></textarea>

  <!-- honeypot invisible -->
  <input type="text" name="phone" style="display:none">

  <button type="submit" id="submit-btn">Envoyer</button>
  <span id="spinner" style="display:none; margin-left:10px;">⏳ Envoi...</span>
</form>

<div id="form-response" style="margin-top:10px; font-weight:bold;"></div>

<script>
const form = document.getElementById("contact-form");
const responseDiv = document.getElementById("form-response");
const submitBtn = document.getElementById("submit-btn");
const spinner = document.getElementById("spinner");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  submitBtn.disabled = true;
  spinner.style.display = "inline";
  responseDiv.style.color = "black";
  responseDiv.textContent = "";

  const formData = new FormData(form);

  try {
    const res = await fetch("/api/contact", {
      method: "POST",
      body: formData
    });

    const text = await res.text();

    if (res.ok) {
      responseDiv.style.color = "green";
      responseDiv.textContent = text;
      form.reset();
    } else {
      responseDiv.style.color = "red";
      responseDiv.textContent = text;
    }
  } catch (err) {
    responseDiv.style.color = "red";
    responseDiv.textContent = "Erreur de connexion, réessayez plus tard.";
  } finally {
    submitBtn.disabled = false;
    spinner.style.display = "none";
  }
});
</script>
