  <section class="content">
    <h2>Contactez-moi</h2>
    <form id="contact-form">
  <input type="text" name="name" placeholder="Votre nom" required>
  <input type="email" name="email" placeholder="Votre email" required>
  <textarea name="message" placeholder="Votre message" required></textarea>

  <!-- honeypot anti-spam -->
  <input type="text" name="phone" style="display:none">

  <button type="submit">Envoyer</button>
</form>

<div id="form-response" style="margin-top:10px; font-weight:bold;"></div>

<script>
const form = document.getElementById("contact-form");
const responseDiv = document.getElementById("form-response");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  responseDiv.style.color = "black";
  responseDiv.textContent = "Envoi en cours...";

  const formData = new FormData(form);

  try {
    const res = await fetch("/api/contact", {
      method: "POST",
      body: formData
    });

    const text = await res.text();

    if (res.ok) {
      responseDiv.style.color = "green";
      responseDiv.textContent = text; // Message envoyé
      form.reset();
    } else {
      responseDiv.style.color = "red";
      responseDiv.textContent = text; // Affiche l’erreur
    }
  } catch (err) {
    responseDiv.style.color = "red";
    responseDiv.textContent = "Erreur de connexion, réessayez plus tard.";
  }
});
</script>

    <p>Vous pouvez aussi me contacter par email à <a href="mailto:baptiste.bergeon2008@gmail.com">
